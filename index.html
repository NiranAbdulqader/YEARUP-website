<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="/landing.css">

    <title>Login to the Microblog Network!</title>

    <!-- Run BEFORE page is finished loading (before window.onload - don't add the `defer` attribute): -->
    <script src="scripts/auth.js"></script>
    <script>
        "use strict";

        const apiBaseURL = "http://microbloglite.us-east-2.elasticbeanstalk.com";

        // Function to get login data from local storage
        function getLoginData() {
            const loginJSON = window.localStorage.getItem("login-data");
            return JSON.parse(loginJSON) || {};
        }

        // Function to check if the user is logged in
        function isLoggedIn() {
            const loginData = getLoginData();
            return Boolean(loginData.token);
        }

        // Function to log in the user
        function login(loginData) {
            const options = {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(loginData),
            };

            return fetch(apiBaseURL + "/auth/login", options)
                .then(response => response.json())
                .then(loginResponse => {
                    if (loginResponse.message === "Invalid username or password") {
                        console.error("Invalid login:", loginResponse.message);
                        alert("Invalid username or password. Please try again.");
                        return null;
                    }

                    console.log("Login successful. Redirecting to posts page...");
                    window.localStorage.setItem("login-data", JSON.stringify(loginResponse));
                    window.location.assign("posts/MainPosts.html");

                    return loginResponse;
                })
                .catch(error => {
                    console.error("Error during login:", error);
                    alert("An error occurred during login. Please try again.");
                });
        }

        // Attach the login function to the login form submission
        document.getElementById('login').addEventListener('submit', function (event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            login({ username, password });
        });

        // Redirect to registration page
        function redirectToRegistration() {
            window.location.assign("registration.html");
        }

        // Redirect to login page if not logged in
        if (!isLoggedIn()) {
            window.location.href = 'index.html';
        }
    </script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">YOUR MICROBLOG NETWORK</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="registration.html">Registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="posts/MainPosts.html">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <form id="login">
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" minlength="3">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" minlength="6">
            </div>

            <button id="loginButton" type="submit">Login</button>
            <button id="createAccountButton" type="button" onclick="redirectToRegistration()">Create an Account</button>
        </form>
    </main>

    <!-- Page-specific code -->
    <script src="scripts/landing.js"></script>
</body>

</html>
