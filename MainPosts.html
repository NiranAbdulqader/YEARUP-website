<!-- POSTS page -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <header>
        <h1>POSTS PAGE</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">YOUR
                    MICROBLOG NETWORK</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="registration.html">Registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="MainPosts.html">Posts</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Navigation links -->

    <!-- Post input area -->
    <div>
        <textarea id="postInput" placeholder="Write your post here..."></textarea>
        <br>
        <button onclick="displayPost()">Post</button>
    </div>
    <!-- Navigation links -->
    <a href="profile.html">View Profile</a>

    <!-- Logout button -->
    <button id="createAccountButton" onclick="redirectToRegistration()">Logout</button>

    <!-- Display area for posts -->
    <div id="displayArea"></div>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <!-- Global CSS (CSS rules you want applied to all pages) -->
    <link rel="stylesheet" href="style/global.css">

    <!-- Page-specific CSS -->
    <link rel="stylesheet" href="posts/posts.css">


    <!-- Run BEFORE page is finished loading (before window.onload): -->
    <script src="scripts/auth.js"></script>
    <script>
        if (isLoggedIn() === false) window.location.replace("/");
    </script>
    <script>
        let posts = [];

        function displayPost() {
            const postText = document.getElementById('postInput').value;
            const displayArea = document.getElementById('displayArea');

            if (postText.trim() === '') {
                alert('Please write something before posting.');
            } else {
                posts.push(postText);
                displayPosts();
            }
        }

        function displayPosts() {
            const displayArea = document.getElementById('displayArea');
            displayArea.innerHTML = '';

            posts.forEach((post, index) => {
                const postBox = document.createElement('div');
                postBox.classList.add('postBox');
                postBox.innerHTML = `<p>${post}</p>`;
                displayArea.appendChild(postBox);
            });
        }

        function redirectToRegistration() {
            window.location.href = 'index.html';
        }

    </script>
    <script src="scripts/posts.js"></script>


</body>

</html>
